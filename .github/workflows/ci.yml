name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ============================================================================
  # Backend Tests
  # ============================================================================
  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy

      - name: Run Ruff linter
        run: ruff check edgegate/

      - name: Run Ruff formatter check
        run: ruff format --check edgerate/ || true

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: backend-lint
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: edgegate
          POSTGRES_PASSWORD: edgegate_test
          POSTGRES_DB: edgegate_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql+asyncpg://edgegate:edgegate_test@localhost:5432/edgegate_test
          DATABASE_URL_SYNC: postgresql://edgegate:edgegate_test@localhost:5432/edgegate_test
          REDIS_URL: redis://localhost:6379/0
          EDGEGENAI_MASTER_KEY: dGVzdC1rZXktMzItYnl0ZXMtZm9yLXRlc3Rpbmc=
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          APP_ENV: development
        run: |
          pytest tests/unit -v --tb=short

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql+asyncpg://edgegate:edgegate_test@localhost:5432/edgegate_test
          DATABASE_URL_SYNC: postgresql://edgegate:edgegate_test@localhost:5432/edgegate_test
          REDIS_URL: redis://localhost:6379/0
          EDGEGENAI_MASTER_KEY: dGVzdC1rZXktMzItYnl0ZXMtZm9yLXRlc3Rpbmc=
          JWT_SECRET_KEY: test-jwt-secret-key-for-ci
          APP_ENV: development
        run: |
          pytest tests/integration -v --tb=short

  # ============================================================================
  # Frontend Tests
  # ============================================================================
  frontend-lint:
    name: Frontend Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || true

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    needs: frontend-lint
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: https://api.example.com

  # ============================================================================
  # Security Scan
  # ============================================================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          severity: "HIGH,CRITICAL"
          exit-code: "0"  # Don't fail on vulnerabilities for now

  # ============================================================================
  # Build Summary
  # ============================================================================
  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build, security-scan]
    if: always()
    steps:
      - name: Check build status
        run: |
          if [[ "${{ needs.backend-test.result }}" == "failure" ]]; then
            echo "❌ Backend tests failed"
            exit 1
          fi
          if [[ "${{ needs.frontend-build.result }}" == "failure" ]]; then
            echo "❌ Frontend build failed"
            exit 1
          fi
          echo "✅ All checks passed!"

version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: edgegate
      POSTGRES_PASSWORD: edgegate_dev
      POSTGRES_DB: edgegate
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U edgegate" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9003"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9002:9000"
      - "9003:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5

  createbuckets:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c " mc alias set myminio http://minio:9000 minioadmin minioadmin; mc mb myminio/edgegate-artifacts --ignore-existing; mc anonymous set download myminio/edgegate-artifacts; exit 0; "

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://edgegate:edgegate_dev@postgres:5432/edgegate
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=edgegate-artifacts
      - STORAGE_BACKEND=s3
      - EDGEGENAI_MASTER_KEY=be5fks77oqpdevhzd0nxpqk11kr0hlhiqltupci9=
      - JWT_SECRET_KEY=super-secret-key-for-production-change-me
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully

  worker:
    build: .
    command: celery -A edgegate.tasks.run worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql+asyncpg://edgegate:edgegate_dev@postgres:5432/edgegate
      - DATABASE_URL_SYNC=postgresql://edgegate:edgegate_dev@postgres:5432/edgegate
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY_ID=minioadmin
      - S3_SECRET_ACCESS_KEY=minioadmin
      - S3_BUCKET_NAME=edgegate-artifacts
      - STORAGE_BACKEND=s3
      - EDGEGENAI_MASTER_KEY=be5fks77oqpdevhzd0nxpqk11kr0hlhiqltupci9=
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      createbuckets:
        condition: service_completed_successfully

volumes:
  postgres_data:
  redis_data:
  minio_data:
